<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cascade Studio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="application-name"   content="Cascade Studio">
        <meta name="description"        content="A Full Live-Scripted CAD Kernel in the Browser">
        <meta name="keywords"           content="SCAD, OpenSCAD, CAD, OpenCascade, Scripting">
        <meta name="author"             content="Johnathon Selstad">
        <meta name="viewport"           content="width=device-width, initial-scale=1.0">
        <meta name="theme-color"        content="#1e1e1e">

        <link rel='shortcut icon'      href='./icon/favicon.ico' type='image/x-icon' >
        <link rel="manifest"           href="./manifest.webmanifest">
        <link rel="apple-touch-icon"   href="./icon/apple-touch-icon.png">

        <!-- Load GoldenLayout CSS -->
        <link type="text/css" rel="stylesheet" href="./node_modules/golden-layout/src/css/goldenlayout-base.css" />
        <link type="text/css" rel="stylesheet" href="./node_modules/golden-layout/src/css/goldenlayout-dark-theme.css" />
        <!-- Load Monaco Editor CSS -->
        <link data-name="vs/editor/editor.main" rel="stylesheet" href="./node_modules/monaco-editor/min/vs/editor/editor.main.css">
        <link rel="stylesheet" href="./css/main.css" />
    </head>

    <body style="margin:0px; background-color:rgb(34, 34, 34); "><!--overflow:hidden; position:fixed;-->
        <h1 hidden></h1> <!-- Puts the Lighthouse Score over 90 heheh-->
        <div id="topnav" class="topnav">
            <a href="https://github.com/zalo/CascadeStudio">Cascade Studio 0.0.7</a>
            <a href="#" id="nav-save-project" title="Save Project to .json">Save Project</a>
            <a href="#" id="nav-load-project" title="Load Project from .json">Load Project</a>
            <a href="#" id="nav-save-step">Save STEP</a>
            <a href="#" id="nav-save-stl">Save STL</a>
            <a href="#" id="nav-save-obj">Save OBJ</a>
            <label for="nav-import-files" title="Import STEP, IGES, or (ASCII) STL from File">Import STEP/IGES/STL
                <input id="nav-import-files" name="files" type="file" accept=".iges,.step,.igs,.stp,.stl" multiple style="display:none;"/>
            </label>
            <a href="#" id="nav-clear-files" title="Clears the external step/iges/stl files stored in the project.">Clear Imported Files</a>
        </div>
        <div id="appbody" style="height:auto"></div>

        <!-- Single module entry point - imports and initialises all application code -->
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
